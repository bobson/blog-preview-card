<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <article class="card">

    <img src="./assets/images/illustration-article.svg" alt="Illustration" class="card__image">

    <div class="card-meta">
      <span class="badge">Learning</span>
      <time datetime="2024-12-21">Published 21 Dec 2023</time>
    </div>

    <h2 class="card-title">HTML & CSS fondations</h2>

    <p class="card-description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>

    <footer class="card-author">
      <img src="./assets/images/image-avatar.webp" alt="Greg" class="card-author__image">
      <span class="card-author__name">Greg Hooper</span>
    </footer>

  </article>
</body>

</html>
